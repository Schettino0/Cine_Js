<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="sass/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Cine!</title>
</head>

<body>
    <header>
        <div class="container__header">
            <div class="container__header--logo">
                <a href="index.html">
                    <img src="assest/img/logo.png" alt="logo">
                </a>
            </div>
            <div class="container__header--navmenu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#" onclick="peliculasAntiguas()">Peliculas</a></li>
                    <li><a href="#" onclick="peliculasRecientes()">Estrenos</a></li>
                    <li><a href="#" onclick="abrirCarro()"> <i class="fa-sharp fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </div>
            <div class="search">
                <div class="buscar">
                    <div class="group">
                        <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                            <g>
                                <path
                                    d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                                </path>
                            </g>
                        </svg>
                        <input placeholder="Buscar Pelicula..." type="search" class="input" id="buscador">
                        <button class="button_top" onclick="buscarPeliculaEnApi()" id="buscador">Buscar</button>
                    </div>
                </div>
            </div>
    </header>
    <div class="inicio">
        <h1 style="text-align:center ;">Bienvenido, busca tu pelicula favorita!</h1>
    </div>
    </div>
    <div class="peliculas">
    </div>

    <div class="cambiarPagina">
        <button id="btnAnterior">Anterior</button>
        <span id="pagina">1</span>
        <button id="btnSiguiente">Siguiente</button>
    </div>

    <div id="carrito" style="opacity: 0; transition: 0.7s; z-index: 1;">
        <div class="top">
            <h2>Entradas en tu carrito:</h2>
            <i onclick="abrirCarro()" id="cerrar" class="fa-regular fa-rectangle-xmark"></i>
        </div> 
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Poster</th>
                    <th>Pelicula</th>
                    <th>Funcion</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="items">

            </tbody>
        </table>
        <h2 id="total">Total: $</h2>
        <div class="botones">
            <button id="confirmarCompra">Confirmar Compra</button>
            <button onclick="limpiarCarrito()">Limpiar Carrito</button>
        </div>
    </div>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
</body>

</html>
